<head>  
    <meta charset="UTF-8">  
    <title>login</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>  
</head> 
<body>
    <p>Click the button below to proceed to the experiment link.</p> </br>
    <form action="{% url 'user:visit' %}" method="GET">
    {% csrf_token %}
        <button type="submit"
                class="btn btn-primary">
                Check It Out
        </button>
    </form>
    <form action="{% url 'user:logout' %}" method="GET">
        <button type="submit"
                class="btn btn-dark">
                Logout
        </button>
    </form>
    <div class="row d-flex justify-content-center mt-100" id="progress_widget">
        <div class="col-md-6">
            <div class="progress blue">
              <span class="progress-left" data-leftnum=0>
                                <span class="progress-bar"></span>
              </span>
              <span class="progress-right" data-rightnum=2>
                                <span class="progress-bar"></span>
              </span>
              <div class="progress-value">
                <div>
                    {{user.participant.sessions_completed}}/6<br>
                    <span>completed</span>
            </div>
        </div>
            </div>
        </div>
    </div>
</body>
