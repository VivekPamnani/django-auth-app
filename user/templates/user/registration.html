<!DOCTYPE html>
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <title>Indian Mental Wellbeing Study: Welcome! </title>
  {% load static %}  
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
  <link rel="stylesheet" href="{% static 'login.css' %}">
  <link rel="stylesheet" href="{% static 'footer.css' %}">
</head>

<body>
<!-- partial:index.partial.html -->
<section class='login' id='login'>
  <div class='head'>
  <h1 class='company'>Indian Mental Wellbeing Study</h1>
  </div>
  <p class='msg'>Welcome!</p>
  <div class='form'>
    <form action="{% url 'user:register' %}" method="post">
        {% csrf_token %}
        <div>
          <input type="email" name="email" placeholder='Email' class='text' id='email' autofocus required><br>
          <input type="text" name="username" placeholder='Username' class='text' id='username' required><br>
          <input type="password" name="password" placeholder='••••••••••••••' id='password' class='password' required><br>
          <input type="number" name="age" placeholder='Age' id="age" min="18" max="60" step="1"><br>
          <div>
            <label for="consent">
              <input type="checkbox" name="consent" id='consent' required>    I have read the <a href="{% url 'user:consent' %}"> consent form</a> and by signing up I agree to participate in this study.
            </label>
          </div>
        </div>
        <!-- <a href="#" class='btn-login' id='do-login' type="submit">Login</a> -->
        <br>
        <div style="text-align:center;">
          <p style="color: #FF0000;">{{err_msg}}</p>
          <input class='btn-login' id='do-login' type="submit" value="Register"></input>
        </div>
        <br>
        <div>
          Already registered?<a class='forgot' href="{% url 'user:login' %}"> Login. </a>
        </div>
        <!-- <a href="#" class='forgot'>Forgot?</a> -->
    </form>
  </div>
</section>
<!-- partial -->

</body>
{% include 'user/footer.html' %}

</html>
